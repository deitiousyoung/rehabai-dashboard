<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RehabAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="menu">☰</div>
    <div class="dropdown">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <button class="theme-toggle">Toggle Theme</button>
  </header>

  <div class="container" id="container">
    <div class="form-container sign-in">
      <div class="form">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
        <div class="switch" id="goSignUp">Don’t have an account? Sign Up</div>
      </div>
    </div>

    <div class="form-container sign-up">
      <div class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
        <div class="switch" id="goSignIn">Already have an account? Sign In</div>
      </div>
    </div>

    <div class="logo-panel"></div>
  </div>

  <footer>
    <a href="https://instagram.com/_deitious_" target="_blank">Instagram</a>
    <a href="https://wa.me/254769938130" target="_blank">WhatsApp</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
