<!DOCTYPE html>
<html lang="en">
<head>

  <title>RehabAI</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>
    <div id="menuBtn" class="menu"><i class="fas fa-ellipsis-v"></i></div>
    <div id="dropdownMenu" class="dropdown">
      <a href="#">Physical Therapy</a>
      <a href="#">Occupational Therapy</a>
      <a href="#">Hand Therapy</a>
      <a href="#">Surgeries</a>
    </div>
    <button id="themeToggle" class="theme-toggle">
      <i id="themeIcon" class="fas fa-moon"></i>
    </button>
  </header>

  <div id="container" class="container">
    <!-- Sign In -->
    <div id="signInForm" class="form-container sign-in">
      <div class="form">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

    <div id="signUpForm" class="form-container sign-up">
      <div class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
        <div id="goSignIn" class="switch">Already have an account? Sign In</div>
      </div>
    </div>

    <!-- Sliding Logo -->
    <div id="logoPanel" class="logo-panel"></div>
  </div>

  <!-- Services Section -->
  <section id="services" class="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card">Physical Therapy</div>
      <div class="card">Occupational Therapy</div>
      <div class="card">Hand Therapy</div>
      <div class="card">Surgeries: Fractures, Joint Replacements, Sports Injuries</div>
    </div>
  </section>

  <footer>
    <a href="https://instagram.com/_deitious_" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
